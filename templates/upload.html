{% extends "layout.html" %}

{% block headline %}
データ登録
{% endblock %}

{% block content %}

<form id="upload_form" action="/upload_data" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <input type="file" name="uploadfile">
    </div>
    <div class="form-group">
        <label for="tablename">テーブル名</label>
        <input type="text" class="form-control" id="tablename"  placeholder="テーブル名を入力してください" name="tablename">
    </div>
    <div class="form-group">
        <label for="key">unique index field</label>
        <input type="text" class="form-control" id="key" name="key">
    </div>
    <div class="form-group">
        <button class="btn waves-effect waves-light blue" type="submit">アップロード</button>
    </div>
</form>
{% endblock %}
