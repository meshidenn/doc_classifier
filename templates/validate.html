{% extends "layout.html" %}

{% block headline%}
{{ setup.name }}
{% endblock%}

{% block content %}
<form method="post" action={{ setup.do_action }}>
    {% for form in forms %}
    <div class="form-group">
        <label for={{ form.label }}>{{ form.name }}</label>
        <select class="form-control" id={{ form.label }} name={{ form.name }}>
            {% for file in form.files %}
            <option>{{ file }}</option>
            {% endfor %}
        </select>
    </div> 
    {% endfor %}
    <div class="form-group">
        <label for="text_field">text_field(only one)</label>
        <input type="text" class="form-control" id="text_field" name="text_field">
    </div>
    <div class="form-group">
        <label for="split">分割数</label>
        <input type="text" class="form-control" id="split" name="split_n">
    </div>
    <div class="form-group">
        <input type="submit" class="form-control btn btn-ptimary bg-dark text-white">
    </div>
</form>
{% endblock %}
